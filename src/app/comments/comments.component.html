<mat-form-field appearance="outline" class="search">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input spellcheck="false" autocomplete="off">
  <mat-icon color="primary" matSuffix class="material-icons-outlined">search</mat-icon>
</mat-form-field>
<div class="mat-elevation-z8 m-2">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="postId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Post ID </th>
      <td mat-cell *matCellDef="let row"> {{row.postId}} </td>
  </ng-container>
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
      <ng-container matColumnDef="body">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Comments </th>
          <td mat-cell *matCellDef="let row"> {{row.body}} </td>
      </ng-container>
     
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="9999">No Records Found.</td>
      </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
